<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Na lista abaixo estão algumas coisas que podem ser criadas usando HTML5. Passe o mouse sobre o item para ver a tag a ser utilizada em cada caso:</p>
    <ul>
        <li><abbr title="Use as tags &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Linha Horizontal</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
    </ul>
</body>
</html>
