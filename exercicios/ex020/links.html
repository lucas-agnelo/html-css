<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos e Pseudo Classes</title>
    <style>
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: darkblue;
        }

        a:hover {
            color: blueviolet !important;
        }

        .especial::after {
            content: ' <==';
        }

        .especial::before {
            content: '==> ';
        }

        a:active {
            color: chartreuse !important;
        }

        .especial:visited {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Elementos e Pseudo-Classes</h1>
    <ul>
        <li><a href="https://www.youtube.com" rel="external" target="_blank" class="especial">Youtube</a></li>
        <li><a href="https://www.google.com" rel="external" target="_blank">Google</a></li>
        <li><a href="https://www.instagram.com" rel="external" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
